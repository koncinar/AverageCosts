<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <div id="header">
        <div id="logo"></div>
        <div id="login">
            <h:outputText rendered="#{not userSignIn.signedIn}" value="Niste vpisani."/>
            <h:form rendered="#{not userSignIn.signedIn}">
                <h:outputLabel for="j_username" value="Up. ime:"/>
                <h:inputText id="j_username" value="#{userSignIn.username}"/>
                <h:message for="j_username"/>

                <h:outputLabel for="j_password" value="Geslo:"/>
                <h:inputSecret id="j_password" value="#{userSignIn.password}"/>
                <h:message for="j_password"/>
                <h:commandButton value="Login" action="#{userSignIn.login}"/>
            </h:form>
            <h:form rendered="#{userSignIn.signedIn}">
                <h:outputText rendered="#{userSignIn.signedIn}" value="Pozdravljeni, #{userSignIn.user.displayName}"/>
                <h:commandButton rendered="#{userSignIn.signedIn}" value="Odjavi se" action="#{userSignIn.signOut}"/>
            </h:form>
        </div>
    </div>
</ui:composition>
